<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    
    <meta name="author" content="Brian Denicola" />
    <meta name="reference" content="https://scotch.io/bar-talk/build-a-realtime-chat-server-with-go-and-websockets" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header>
        <nav><div class="nav-wrapper">
            <a href="#" class="brand-logo center">Simple Chat</a>
        </div></nav>
    </header>
    <main id="app">
        <div class="row">
            <div class="col s12">
                <div class="card horizontal">
                    <div id="chat-messages" class="card-content" v-html="chatContent" />
                </div>
            </div>
        </div>
        <div class="row" v-if="joined">
            <div class="input-field col s8">
                <input type="text" v-model="newMsg" @keyup.enter="send" />
            </div>
            <div class="input-field col s4">
                <button class="btn" @click="send">Send</button>
            </div>
        </div>
        <div class="row" v-if="!joined">
            <div class="input-field col s8">
                <input type="text" v-model.trim="username" placeholder="Username" @keyup.enter="join" />
            </div>
            <div class="input-field col s4">
                <button class="btn" @click="join">Join</button>
            </div>
        </div>
    </main>
    <script src="//unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
